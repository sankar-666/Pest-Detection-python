{% include 'farmerheader.html' %}

<center>
    <div class="img-div"></div>
    <h3>Farming Types</h3>

    <table class="table table-striped tbl-new bg-light shadow" style="max-width: 500px;">
        <tr>
            <th>Index</th>
            <th>Farming type</th>
     

        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row['farmingtype_name'] }}</td>
            <td><a href="farmer_manage_items?ftid={{ row['farmingtype_id'] }}">Add Items</a></td>


        </tr>
        {% endfor %}
    </table>
</center>

{% include 'footer.html' %}
