{% include 'adminheader.html' %}
<center>
    <div class="img-div">
    {% if data['raw'] %}

    
    <h1>Update Crop</h1>
    <form action="" method="post">
        <table class="table form-group">
            <tr>
                <th>Crop</th>
                <td><input type="text" class="form-control" value="{{ data['raw'][0]['crop'] }}" required name="crop" id=""></td>
            </tr>
            <tr>
               
                <td><input type="submit" class="btn btn-success" name="update" id=""></td>
            </tr>
            </table>
            </form>
    

    {% else %}
    
    <h1>Manage Crop</h1>
    <form action="" method="post">
        <table class="table form-group">
            <tr>
                <th>Crop</th>
                <td><input type="text" class="form-control" required name="crop" id=""></td>
            </tr>
            <tr>
               
                <td><input type="submit" class="btn btn-success" name="btn" id=""></td>
            </tr>
            </table>
            </form>

    {% endif %}
</div>
    <br><br>
    {% if data['count'] >= 1 %}
    <h5>View Crops</h5>
    <table class="table table-striped tbl-new">
        <tr>
            <th>index</th>
            <th>Crop</th>
        
            
        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row['crop'] }}</td>
           
            <td><a class="btn btn-info" href="?action=update&cid={{ row['crop_id'] }}">Update</a></td>
            <td><a class="btn btn-success" onclick="return confirm('Are You Sure!')" href="?action=delete&cid={{ row['crop_id'] }}">Delete</a></td>
                   </tr>
        {% endfor %}
    </table>
    {% endif %}
</center>

<script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
<script>
    $(function() {
        $("input[name='fname']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        $("input[name='lname']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        // $("input[name='dob']").on('input', function(e) {
        //     $(this).val($(this).val().replace(/[^0-9/]/g, ''));

        // });
        
        $("input[name='phone']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='pin']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='email']").on('input', function(e) {
              var re = /([A-Z0-9a-z_-][^@])+?@[^$#<>?]+?\.[\w]{1,}/.test(this.value);
                if(!re) {
                    $('#eerror').show();
                } else {
                    $('#eerror').hide();
                }

        });
        $("input[name='address']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z0-9()/. ]/g, ''));

        });
        $("input[name='place']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
            
        $("input[name='pwd']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9A-Za-z@/. ]/g, ''));
            
        });
    });


</script>
