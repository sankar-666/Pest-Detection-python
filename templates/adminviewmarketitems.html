{% include 'adminheader.html' %}

<center>
    <div class="img-div"></div>
    <h3>Market items</h3>

    <table class="table table-striped tbl-new bg-light shadow" style="max-width: 1200px;">
        <tr>
            <th></th>
            <th>Item</th>
            <th>Stock</th>
            <th>Meassuring unit</th>
            <th>Cost per unit</th>
   

        </tr>
        {% for row in data['res'] %}
        <tr>
            <td><img src="/{{ row['item_image'] }}" width="100" height="100" alt="item"></td>
            <td>{{ row['item'] }}</td>
            <td>{{ row['stock'] }}</td>
            <td>{{ row['meassuring_unit'] }}</td>
            <td>{{ row['costper_unit'] }}</td>
        </tr>
        {% endfor %}
    </table>
</center>

{% include 'footer.html' %}
